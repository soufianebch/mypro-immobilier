  google_fonts: ^2.1.0
  google_sign_in: ^5.0.5
  googleapis: ^4.0.0
  cloud_firestore: ^2.4.0
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  faker: ^2.0.0
  intl: ^0.17.0
  cached_network_image: ^3.1.0
  chewie: ^1.2.2
  video_player: ^2.1.12
  video_thumbnail: ^0.3.3
  carousel_slider: ^4.0.0
  provider: ^5.0.0
  url_launcher: ^6.0.9
  fluttercontactpicker: ^4.5.1
  file_picker: ^3.0.4
  path_provider: ^2.0.2
  flutter_ffmpeg: ^0.4.0
  image_gallery_saver: '^1.6.9'
