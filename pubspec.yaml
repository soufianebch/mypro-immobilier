  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/contact_profile.png
    - assets/images/outgoing.png
    - assets/images/incoming.png
    - assets/images/auth_bg.jpg
    - assets/lottiefiles/audio-playing.zip
    - assets/for_video_editing/audio/jazz.mp3
    # - assets/for_video_editing/images/tr_logo.png
    - assets/for_video_editing/images/watermark.png
    # - assets/for_video_editing/images/tr_phone.png
    # - assets/for_video_editing/images/tr_whatsapp.png
    - assets/for_video_editing/videos/bottom_phone_number.mp4
    - assets/for_video_editing/videos/centred_phone_number.mp4
    - assets/for_video_editing/videos/intro_logo.mp4
