  youtube_explode_dart: ^1.10.4
  flutter_speed_dial: ^4.2.0
  wakelock: ^0.5.3+3
  share_extend: "^2.0.0"
  googleapis_auth: ^1.1.0
  collection: ^1.15.0
  charts_flutter: ^0.11.0
  fluttertoast: ^8.0.8
  syncfusion_flutter_sliders: ^19.2.59
  # syncfusion_flutter_charts: ^19.2.59
  exif: ^3.0.0
  image_picker: ^0.8.4
  
dev_dependencies:
  build_runner: ^2.0.6
  built_value_generator: ^8.1.1
  flutter_launcher_icons: ^0.9.2
  
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

dependency_overrides:
  meta: ^1.7.0

